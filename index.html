<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- JavaScript -1 -->
    <h1 id="text-data">Hello World</h1>
    <button id="button-handler">Change Text</button>

    <!-- JavaScript - 2 -->
    <div class="even-odd-checker">
        <h1>Even Odd Checker</h1>
        <div class="form-control">
            <input id="input-field" type="text" placeholder="input here">
        </div><br>
        <div class="form-button">
            <button id="checkEvenOdd">Check Now!</button>
        </div>
        <div class="form-button">
            <h3>Result: <span id="showResult"></span></h3>
        </div>
    </div>
    <!-- JavaScript - 3 -->
    <div class="even-odd-checker">
        <h1>Result Grade</h1>
        <div class="form-control">
            <input id="grade-input-field" type="text" placeholder="input here">
        </div><br>
        <div class="form-button">
            <button id="checkGrade">Check Now!</button>
        </div>
        <div class="form-button">
            <h3>Result: <span id="showGrade"></span></h3>
        </div>
    </div>
    <!-- JavaScript - 4 -->
    <div class="even-odd-checker">
        <h1>Namota Count</h1>
        <div class="form-control">
            <input id="namota-input-field" type="text" placeholder="input here">
        </div><br>
        <div class="form-button">
            <button id="findNamota">Check Now!</button>
        </div>
        <div class="form-button">
            <h3>Result:<br> <span id="showNamota"></span></h3>
        </div>
    </div>


    <script src="JavaScript-1.js"></script>
    <script src="JavaScript-2.js"></script>
    <script src="JavaScript-3.js"></script>
    <script src="JavaScript-4.js"></script>
</body>

</html>
